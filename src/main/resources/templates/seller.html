<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sellerlogin.css}">
</head>
<body>
<!-- Wave animation -->
<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<h2>ShopEase</h2><br><br>

<div class="form">
    <h3>Sign Up</h3>
    <br>

    <!-- Add error message display -->
    <div th:if="${error}" style="color: red; margin-bottom: 15px; text-align: center;">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/api/public/sellers/register}" method="post">
        <label for="businessName">Business-Name</label>
        <input type="text" id="businessName" name="businessName" required><br><br>

        <label for="phone">Phone</label>
        <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required />

        <label for="email">Email-Id</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="commissionRate">Commission-Rate</label>
        <input type="number" step=".01" id="commissionRate" name="commissionRate" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

<br>
<label><b>Already a Seller?</b></label><br>
<a th:href="@{/sellerlogin.html}">
    <button class="login">Login</button>
</a>
</body>
</html>
