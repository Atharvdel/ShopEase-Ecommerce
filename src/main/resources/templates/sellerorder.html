<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/sellerorder.css}" />
</head>
<body>
<nav class="navbar">
  <div class="section">
    <h3>ShopEase</h3>
<!--    <div class="search-container">-->
<!--      <input type="text" placeholder="Search anything...">-->
<!--      <button>Search</button>-->
<!--    </div>-->
    <ul class="menu">
      <li><a th:href="@{/sellerhomepage.html}"><button class="home">Home</button></a></li>
      <li><a th:href="@{/api/logout}"><button class="home">Log Out</button></a></li>
    </ul>
  </div>
</nav>

<div class="order-container">
  <h2>Your Orders</h2>
  <table class="order-table">
    <thead>
    <tr>
      <th>Customer Name</th>
      <th>Email</th>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Total (â‚¹)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItems}">
      <td th:text="${item.order.customer.name}">Customer Name</td>
      <td th:text="${item.order.customer.email}">Email</td>
      <td th:text="${item.product.productId}">Product ID</td>
      <td th:text="${item.product.name}">Product Name</td>
      <td th:text="${item.quantity}">Quantity</td>
      <td th:text="${item.totalPrice}">Total</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
