<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Analytics</title>
    <link rel="stylesheet" th:href="@{/css/adminproductanalytics.css}" />
</head>
<body>
<nav class="navbar">
    <div class="section">
        <h3>ShopEase</h3>
        <ul class="menu">
            <li>
                <a th:href="@{/adminseller.html}"><button class="home">Home</button></a>
            </li>
        </ul>
    </div>
</nav>

<div class="product-analytics-wrapper">
    <main class="product-analytics-content" style="width:100%;">
        <h1>All Products</h1>
        <div th:if="${not #lists.isEmpty(products)}">
            <table>
                <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Seller</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Average Rating</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}">1</td>
                    <td th:text="${product.name}">Sample Product</td>
                    <td th:text="${product.seller != null ? product.seller.businessName : 'N/A'}">Seller Name</td>
                    <td th:text="'₹' + ${product.price}">₹1000</td>
                    <td th:text="${product.stockQuantity}">10</td>
                    <td th:text="${productRatings[product.productId] != null ? productRatings[product.productId] : 'N/A'}">4.5</td>
                    <td>
                        <a th:href="@{/productanalytics.html(productId=${product.productId})}" class="analytics-btn">
                            View Analytics
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(products)}" class="no-products">
            <p>No products found.</p>
        </div>
    </main>
</div>
</body>
</html>
