<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>

<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<h2>ShopEase</h2><br><br>

<div class="form">
    <div th:if="${param.error}" style="color: red; margin-bottom: 15px; text-align: center;">
        Invalid Admin ID or password. Please try again.
    </div>
    <h3>Admin Login</h3>
    <br>
    <form th:action="@{/api/admin/login}" method="post">
        <label for="adminId">Admin ID</label>
        <input type="text" id="adminId" name="username" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
