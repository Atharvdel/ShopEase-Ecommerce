<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/selleredit.css}" />
</head>
<body>
<nav class="navbar">
  <div class="section">
    <h3>ShopEase</h3>
    <ul class="menu">
      <li><a th:href="@{/sellerhomepage.html}"><button class="home">Home</button></a></li>
      <li><a th:href="@{/api/logout}"><button class="home">Log Out</button></a></li>
    </ul>
  </div>
</nav>
<div class="product-form-container">
  <h2>Edit Your Product</h2>
  <form class="product-form" th:action="@{/seller/updateProduct}" method="post">
    <label for="product-id">Product ID:</label>
    <input type="text" id="product-id" name="productId" th:value="${product.productId}" readonly required>

    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" name="name" th:value="${product.name}" required>

    <label for="product-description">Description:</label>
    <textarea id="product-description" name="description" required
              th:text="${product.description}"></textarea>

    <label for="product-price">Price (â‚¹):</label>
    <input type="number" id="product-price" name="price" th:value="${product.price}" required>

    <label for="product-url">Product Image URL:</label>
    <input type="url" id="product-url" name="imageUrl" th:value="${product.imageUrl}" required>

    <button type="submit">Save Changes</button>
  </form>
</div>
</body>
</html>
