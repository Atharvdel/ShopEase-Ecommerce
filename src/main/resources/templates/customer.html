<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Signup/Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customerlogin.css}">
</head>
<body>

<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<h2>ShopEase</h2><br><br>

<div class="form">
    <!-- Add this below the form heading -->
    <div th:if="${error}" class="error-message" style="color: red; margin-bottom: 15px;">
        <p th:text="${error}"></p>
    </div>

    <h3>Sign Up</h3>
    <br>
    <form th:action="@{/api/public/customers/register}" method="post">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone</label>
        <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required />

        <label for="email">Email-Id</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="housenumber">House Number</label>
        <input type="text" id="housenumber" name="housenumber" required><br><br>

        <label for="street">Street</label>
        <input type="text" id="street" name="street" required><br><br>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="country">Country</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmPassword" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

<br>
<label><b>Already a customer?</b></label><br>
<a th:href="@{/customerslogin.html}">
    <button class="login">Login</button>
</a>

</body>
</html>
